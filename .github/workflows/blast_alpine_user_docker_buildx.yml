---
name: Build and push docker image for blast in alpine user mode

on:
  push:
    branches:
      - main
    paths:
        - 'alpine-user/**'
  workflow_dispatch:

jobs:
  docker-build-blast-alpine:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          username: ycya88
          password: ${{ secrets.DOCKER_SECRET }}

      - name: Extract version from Dockerfile
        id: extract_version
        run: |
          cd alpine-user
          ALPINE_VERSION=$(grep -oP '^ARG ALPINE_VERSION=\K.*' Dockerfile)
          echo "ALPINE_VERSION=${ALPINE_VERSION}" >> $GITHUB_ENV
          echo "ALPINE_VERSION=${ALPINE_VERSION}"
          BLAST_VERSION=$(grep -oP '^ARG BLAST_VERSION=\K.*' Dockerfile)
          echo "BLAST_VERSION=${BLAST_VERSION}" >> $GITHUB_ENV
          echo "BLAST_VERSION=${BLAST_VERSION}"

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: alpine-user
          file: alpine-user/Dockerfile
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          push: true
          tags: |
            ycya88/ncbi_blast:${{ env.BLAST_VERSION }}-alpine${{ env.ALPINE_VERSION }}
            ycya88/ncbi_blast:${{ env.BLAST_VERSION }}
            ycya88/ncbi_blast:alpine${{ env.ALPINE_VERSION }}
            ycya88/ncbi_blast:alpine
